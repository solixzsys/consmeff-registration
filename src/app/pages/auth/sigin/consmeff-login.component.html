<div [class.dark]="isDarkMode()" class="login-wrapper">
  <div class="login-container">


    <div class="login-card-container">
      <div class="gradient-blur"></div>
      <div class="gradient-border">
        <div class="login-card">

          <!-- Logo and Header -->
          <div class="header-section">
            <div class="logo-container">
              <div class="logo-circle">
                <img width="70%" src="../../../../assets/logo.png" alt="School Logo" />
                <!-- <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg> -->
              </div>
            </div>
            <!-- <h1 class="title">Welcome to Consmeff!</h1> -->
            <p class="subtitle">Sign in to continue</p>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="login()"  [formGroup]="loginForm" class="login-form">
            <!-- Email Input -->
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <div class="input-wrapper">
                <div class="input-icon">
                  <svg class="icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                  </svg>
                </div>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  name="email"
                  placeholder="Enter your email"
                  class="form-input"
                  required
                  [disabled]="isLoading()"
                />
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-wrapper">
                <div class="input-icon">
                  <svg class="icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                  </svg>
                </div>
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  name="password"
                  placeholder="Enter your password"
                  class="form-input password-input"
                  required
                  [disabled]="isLoading()"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="password-toggle"
                  [disabled]="isLoading()"
                >
                  <svg *ngIf="!showPassword()" class="icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                  <svg *ngIf="showPassword()" class="icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-footer">
              <label class="remember-label">
                <input
                  type="checkbox"
                  [(ngModel)]="rememberMe"
                  name="rememberMe"
                  class="checkbox"
                  [disabled]="isLoading()"
                />
                <span class="remember-text">Remember me</span>
              </label>
              <a href="/auth/request-passwordreset" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              class="submit-button"
              [disabled]="isLoading()"
            >
              <span *ngIf="!isLoading()" class="button-content">
                Sign In
                <svg class="button-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                </svg>
              </span>
              <span *ngIf="isLoading()" class="spinner-container">
                <div class="spinner">
                  <div class="spinner-circle"></div>
                  <div class="spinner-circle"></div>
                  <div class="spinner-circle"></div>
                </div>
              </span>
            </button>
          </form>

          <!-- Additional Links -->
          <div class="signup-section">
            <p class="signup-text">
              Don't have an account?
              <a href="/auth/signup" class="signup-link">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
