<p-toast></p-toast>

<div class="reset-wrapper">
  <div class="reset-container">
    <!-- Dark Mode Toggle -->
    <!-- <button class="dark-mode-toggle" (click)="toggleDarkMode()" type="button">
      <i class="pi" [ngClass]="isDarkMode ? 'pi-sun' : 'pi-moon'"></i>
    </button> -->

    <div class="reset-card-container">
      <!-- Gradient blur effect -->
      <div class="gradient-blur"></div>
      
      <!-- Card -->
      <div class="reset-card">
        <!-- Header Section -->
        <div class="header-section">
          <div class="logo-container">
            <div class="logo-circle">
              <img width="70%" src="../../../assets/logo.png" alt="School Logo" class="logo-image" />
            </div>
          </div>
          <h1 class="title">Reset Password</h1>
          <p class="subtitle">Enter the email address you registered with</p>
        </div>

        <!-- Form -->
        <form class="reset-form" [formGroup]="resetForm">
          <!-- Email -->
          <div class="form-group">
            <p-floatLabel>
              <input
                pInputText
                id="email"
                type="email"
                formControlName="email"
                class="w-full"
                [ngClass]="{
                  'ng-invalid ng-dirty': email.touched && email.invalid
                }"
              />
              <label for="email">Email Address</label>
              <i *ngIf="email.valid && email.value" class="pi pi-check-circle success-icon"></i>
            </p-floatLabel>
            <small *ngIf="email.touched && email.invalid" class="p-error">
              Please enter a valid email address
            </small>
          </div>

          <!-- Submit Button -->
          <p-button
            label="Verify Email"
            icon="pi pi-envelope"
            [loading]="busy"
            [disabled]="resetForm.invalid || busy"
            (onClick)="resetPass()"
            styleClass="w-full submit-button"
          ></p-button>
        </form>

        <!-- Back to Login Link -->
        <div class="login-section">
          <p class="login-text">
            <a routerLink="/auth/login" class="login-link">
              <i class="pi pi-arrow-left"></i> Back to Login
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
